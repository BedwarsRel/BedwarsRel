commands:
  addgame:
    name: Add Game
    desc: Adds a new game
  addteam:
    name: Add Team
    desc: Adds a team to a specific game
  join:
    name: Join Game
    desc: Joins a specific game
  leave:
    name: Leave Game
    desc: Leave the current game
  save:
    name: Save Game
    desc: Saves a game (and map) to config file(s)
  settarget:
    name: Set target
    desc: Sets the location of a team's target block
  setbed:
    name: Set bed (synonym for settarget)
    desc: Sets the location of a team's bed block (Synonym for settarget)
  setlobby:
    name: Set lobby
    desc: Sets the location of the gamelobby
  setregion:
    name: Sets a region point
    desc: Sets a region point for the game
  setspawn:
    name: Sets a team spawn
    desc: Sets the spawn of the given team
  setspawner:
    name: Set spawner
    desc: Sets a spawner location of a specific ressource
  start:
    name: Start game
    desc: Starts a game
  stop:
    name: Stop game
    desc: Stops a game
  help:
    name: Show Help
    desc: Display information about the plugin and its commands
  reload:
    name: Reload
    desc: Reloads the configurations and translations
  setmainlobby:
    name: Fő lobby beállítása
    desc: 'Beállítja a főlobby helyét. (szükséges a "mainlobby-enable: true" beállítás)'
  list:
    name: Játékok listája
    desc: Kilistáza a játékokat
  regionname:
    name: Játéktér helyének beállítása
    desc: Sets an individual region name (instead of world name)
  removeteam:
    name: Csapat törlése
    desc: Egy csapat eltávolítása a játékból (csak megállított játék esetén lehetséges)
  removegame:
    name: Játék törlése
    desc: Eltávolítja a játékot a konfigurációval együtt
  clearspawner:
    name: Clear spawners
    desc: Removes all spawners from the game. Saving needed.
  gametime:
    name: Set game time
    desc: Sets the game time which should be used in the game-world
  stats:
    name: Statisztika
    desc: Statisztika mutatása
  setbuilder:
    name: Építő beállítása
    desc: Beállítja a építész nevét, amely megjelenik a játék indulásakor.
  setgameblock:
    name: Set game block
    desc: Sets the game block type for this game which should be used instead of the 'game-block' configuration. Write 'DEFAULT' as type to use the type of config again
  setautobalance:
    name: Set autobalance
    desc: If 'global-autobalance' is set to 'false', with this command you can set team-autobalance per game to on or off!
  setminplayers:
    name: Minimális játékosszám beállítása
    desc: Beállítja hogy hány játékos kell a játék indulásához
  kick:
    name: Játékos kirúgása
    desc: Egy játékos kirúgása a jelenlegi játékból!
  addteamjoin:
    name: Add team selection
    desc: Mark a creature which can be used to join a specific team!
  addholo:
    name: Hologram létrehozása
    desc: Statisztika hologram létrehozása a jelenlegi helyen!
  removeholo:
    name: Hologram törlése
    desc: Törli a kijelölődő statisztika hologramot. (Parancs lefuttatása után jobb klikk a hologramra).
    explain: Kattintson a eltávolítani kívánt hologramra 10 másodpercen belül.